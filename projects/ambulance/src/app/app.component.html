<mat-sidenav-container autosize="true">
    <mat-sidenav opened="true" mode="side">
        <div class="logo" fxLayout fxLayoutAlign="start center" fxLayoutGap="20px">
            <mat-icon>face</mat-icon>
            <h3 *ngIf="expanded">Sistema de Ambulancias</h3>
        </div>
        <amb-menu (onToggleExpanded)="toggleExpanded($event)"></amb-menu>
    </mat-sidenav>
    <mat-sidenav-content>
        <amb-header></amb-header>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
