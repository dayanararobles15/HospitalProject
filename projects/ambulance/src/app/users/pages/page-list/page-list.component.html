<amb-tittle></amb-tittle>
<amb-container>
    <perfect-scrollbar class="heightMaxPerfectScrollbar">
        <amb-table [data]="dataUsers" [metaDataColumns]="metaDataColumns">
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row" class="align-right">
                    <button mat-icon-button color="primary" (click)="openForm(row)" matTooltip="EDITAR">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="accent" (click)="delete(row)" matTooltip="ELIMINAR">
                        <mat-icon>delete</mat-icon>
                    </button>                    
                </td>
            </ng-container>
        </amb-table>
    </perfect-scrollbar>
</amb-container>
<amb-keypad [keypadButtons]="keypadButtons" (onClick)="doAction($event)"></amb-keypad>
